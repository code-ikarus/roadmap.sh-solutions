<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="tab-buttons">
    <button  data-tab="tab1">First Tab</button>
    <button  data-tab="tab2">Second Tab</button>
    <button  data-tab="tab3">Third Tab</button>
    <button  data-tab="tab4">fourth Tab</button>
  </div>

  <div class="tab-containert">
  <div class="tab1 tab-content hidden">
    <h1>Tab 1</h1>
    <h2>clicking each tab will change the content hiding the others</h2>
    <p>Tab 1 content</p>
    <h3>This is just some sample text</h3>
  </div>
  <div class="tab2 tab-content hidden">
    <h1>Tab 2</h1>
    <p>Tab 2 content</p>
    <h3>This is just some sample text</h3>
  </div>
  <div class="tab3 tab-content hidden">
    <h1>Tab 3</h1>
    <p>Tab 3 content</p>
    <h3>This is just some sample text</h3>
  </div>
  <div class="tab4 tab-content hidden">
    <h1>Tab 4</h1>
    <p>Tab 4 content</p>
    <h3>This is just some sample text</h3>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
