<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Accessible Form UI</title>
  </head>
  <body>

    <form class="container">


      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="What should we call you?" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="8uM9y@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Enter Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password">👁️</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="input-group">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <span class="toggle-password">👁️</span>
        </div>
      </div>
      <button type="submit">Update Profile</button>
    

    <div class="progress-bar">
      <div class="bar-background"></div>
      <div class="bar"></div>
    </div>

    <ul class="profile-completness">
      <li>Create Account</li>
      <li>Update Roadmap Progress</li>
      <li>Setup Public Profile</li>
      <li>Complete your first project</li>
      <li>Invite your Friends</li>
    </ul>

  </form>
  </body>
</html>
