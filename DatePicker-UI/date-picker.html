<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DatePicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="date-picker">

    <div class="datepicker-header">
      <button class="nav prev">&lt;</button>
      <div class="month-year">April 2025</div>
      <button class="nav next">&gt;</button>
    </div>
  

  <div class="weekday-labels">
    <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
  </div>

  <div class="days-grid">
     <!-- March 2025 -->
    <div class="day other-month">30</div>
    <div class="day other-month">31</div>
      <!-- April 2025 -->
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day">4</div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <div class="day">11</div>
    <div class="day">12</div>
    <div class="day">13</div>
    <div class="day">14</div>
    <div class="day">15</div>
    <div class="day">16</div>
    <div class="day">17</div>
    <div class="day">18</div>
    <div class="day">19</div>
    <div class="day">20</div>
    <div class="day">21</div>
    <div class="day">22</div>
    <div class="day">23</div>
    <div class="day">24</div>
    <div class="day">25</div>
    <div class="day">26</div>
    <div class="day">27</div>
    <div class="day">28</div>
    <div class="day">29</div>
    <div class="day">30</div>
     <!-- May 2025 -->
     <div class="day other-month">1</div>
     <div class="day other-month">2</div>
     <div class="day other-month">3</div>
     <div class="day other-month">4</div>
     <div class="day other-month">5</div>
     <div class="day other-month">6</div>
     <div class="day other-month">7</div>
  </div>
</div>

</body>
</html>
